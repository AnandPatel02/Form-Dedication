<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        inpegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        inpegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h1 class="text-center mt-4">Form Dedication</h1>
        <div class="form-container text-center mt-5">
            <input class="inp" type="text" placeholder="First Name" oninput="generateUsername(this)" />
            <input class="inp" type="text" placeholder="Last Name" oninput="generateUsername(this)" />
            <input class="inp" type="tel" placeholder="Mobile" />
            <input class="inp" type="text" placeholder="Username" readonly />
            <button id="btnadd" class="border-0 ms-2" onclick="addNewForm()">Add New</button>
        </div>
    </div>
    <button id="savebtn" onclick="saveData()">Save</button>
    <table class="table table-hover mt-4 table-responsive table-striped" id="table">
        <thead>
            <tr class="table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
